<!DOCTYPE html>
<html>
	<head>
		<title>Static</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.0.3/css/bootstrap.min.css" />
	</head>
	<body>

		<script type="text/javascript" src="webjars/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="webjars/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="webjars/angularjs/1.4.7/angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module('MyApp', [])
			app.controller('MyController', function ($http,$scope) {
				$scope.ButtonClick = function () {
					$http({ method: 'GET', url: '/greeting', headers: { 'Accept': 'application/text' }})
						.then(function successCallback(response) {$scope.Message = response.data}
					);
				}
			});
		</script>

		<div class="jumbotron">

			<div ng-app="MyApp" ng-controller="MyController">
				<input type="button" value="Click Me!" ng-click="ButtonClick()" />
				<br/>
				<br/>
				<span ng-bind="Message"></span>
			</div>

		</div>

	</body>
</html>
